
<table mat-table [dataSource]="futureEvents" class="mat-elevation-z8">

  <caption>Future events table</caption>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Participants button Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element"> <a mat-button [routerLink]="['/futureEvent/'+element.id]">participants</a> </td>
  </ng-container>

  <ng-container matColumnDef="grouped">
    <th mat-header-cell *matHeaderCellDef colspan="4" class="table-name"> Future events </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="groupedColumns; sticky: true"></tr>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
